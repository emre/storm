language: python
cache: pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
before_install:
  # Remove numpy to avoid fals positives wuith `safety`
  - pip uninstall -y numpy
install:
  - pip install -e .
  - pip install -r requirements-dev.txt
script:
  - pytest -x tests.py
  - safety check
notifications:
  email: false
